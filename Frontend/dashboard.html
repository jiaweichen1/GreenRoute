<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GreenRoute Dashboard</title>
  <style>
    body {
      background-color: #3a6d47;
      font-family: Inter, system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 20px;
      color: #e8f3ec;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding: 20px;
      background: rgba(15, 20, 17, 0.8);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, #22c55e, #a3e635);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #05130a;
    }

    .logout-btn {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #fca5a5;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .logout-btn:hover {
      background: rgba(239, 68, 68, 0.3);
    }

    .dashboard-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      background: rgba(15, 20, 17, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
    }

    .card h3 {
      margin: 0 0 15px 0;
      color: #a3e635;
    }

    .btn {
      background: linear-gradient(180deg, #34d399, #059669);
      color: #05130a;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      margin: 5px;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(16, 185, 129, 0.3);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: #e8f3ec;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .trips-list {
      background: rgba(15, 20, 17, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
    }

    .trip-item {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 10px;
    }

    .status {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 600;
    }

    .status.active {
      background: rgba(34, 197, 94, 0.2);
      color: #86efac;
    }

    .status.completed {
      background: rgba(156, 163, 175, 0.2);
      color: #d1d5db;
    }

    @media (max-width: 768px) {
      .dashboard-grid {
        grid-template-columns: 1fr;
      }
      
      .header {
        flex-direction: column;
        gap: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="user-info">
        <div class="avatar" id="userAvatar">U</div>
        <div>
          <h2 id="userName">Welcome!</h2>
          <p id="userEmail" style="margin: 0; color: #9fb3a5;">user@example.com</p>
        </div>
      </div>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <div class="dashboard-grid">
      <div class="card">
        <h3>Create New Trip</h3>
        <p>Share your ride and help reduce emissions</p>
        <button class="btn" onclick="showCreateTripForm()">Create Trip</button>
      </div>

      <div class="card">
        <h3>Find Rides</h3>
        <p>Search for available rides in your area</p>
        <button class="btn btn-secondary" onclick="searchTrips()">Search Rides</button>
      </div>
    </div>

    <div class="trips-list">
      <h3>My Trips</h3>
      <div id="tripsContainer">
        <p>Loading your trips...</p>
      </div>
    </div>
  </div>

  <script>
    // Load user data and trips on page load
    document.addEventListener('DOMContentLoaded', function() {
      loadUserData();
      loadUserTrips();
    });

    function loadUserData() {
      const userData = localStorage.getItem('user');
      if (userData) {
        const user = JSON.parse(userData);
        document.getElementById('userName').textContent = `Welcome, ${user.firstName || user.username}!`;
        document.getElementById('userEmail').textContent = user.email;
        document.getElementById('userAvatar').textContent = (user.firstName || user.username).charAt(0).toUpperCase();
      } else {
        // Redirect to login if no user data
        window.location.href = 'login.html';
      }
    }

    async function loadUserTrips() {
      const token = localStorage.getItem('token');
      if (!token) {
        window.location.href = 'login.html';
        return;
      }

      try {
        const response = await fetch('http://localhost:8080/api/trips/my-trips', {
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          }
        });

        if (response.ok) {
          const trips = await response.json();
          displayTrips(trips);
        } else {
          document.getElementById('tripsContainer').innerHTML = '<p>No trips found.</p>';
        }
      } catch (error) {
        console.error('Error loading trips:', error);
        document.getElementById('tripsContainer').innerHTML = '<p>Error loading trips.</p>';
      }
    }

    function displayTrips(trips) {
      const container = document.getElementById('tripsContainer');
      
      if (trips.length === 0) {
        container.innerHTML = '<p>No trips created yet. Create your first trip!</p>';
        return;
      }

      container.innerHTML = trips.map(trip => `
        <div class="trip-item">
          <div style="display: flex; justify-content: space-between; align-items: center;">
            <div>
              <strong>${trip.pickupLocation} â†’ ${trip.destination}</strong>
              <br>
              <small>Departure: ${new Date(trip.departureTime).toLocaleString()}</small>
              <br>
              <small>Passengers: ${trip.currentPassengers}/${trip.maxPassengers}</small>
            </div>
            <span class="status ${trip.status.toLowerCase()}">${trip.status}</span>
          </div>
        </div>
      `).join('');
    }

    function showCreateTripForm() {
      const pickup = prompt('Pickup location:');
      const destination = prompt('Destination:');
      const departureTime = prompt('Departure time (YYYY-MM-DDTHH:MM):');
      
      if (pickup && destination && departureTime) {
        createTrip(pickup, destination, departureTime);
      }
    }

    async function createTrip(pickup, destination, departureTime) {
      const token = localStorage.getItem('token');
      
      try {
        const response = await fetch('http://localhost:8080/api/trips/', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            pickupLocation: pickup,
            destination: destination,
            departureTime: departureTime,
            maxPassengers: 4,
            costPerPassenger: 5.00
          })
        });

        if (response.ok) {
          alert('Trip created successfully!');
          loadUserTrips(); // Reload trips
        } else {
          alert('Failed to create trip');
        }
      } catch (error) {
        console.error('Error creating trip:', error);
        alert('Error creating trip');
      }
    }

    async function searchTrips() {
      const location = prompt('Search location:');
      if (!location) return;

      try {
        const response = await fetch(`http://localhost:8080/api/trips/search?location=${encodeURIComponent(location)}`);
        
        if (response.ok) {
          const trips = await response.json();
          if (trips.length > 0) {
            alert(`Found ${trips.length} trips near ${location}`);
            // In a real app, you'd show these in a modal or new page
          } else {
            alert('No trips found in that area');
          }
        }
      } catch (error) {
        console.error('Error searching trips:', error);
        alert('Error searching trips');
      }
    }

    function logout() {
      localStorage.removeItem('token');
      localStorage.removeItem('user');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
